<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نينا - شات البهجة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #fff url('https://www.transparenttextures.com/patterns/flowertrail.png');
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        .welcome {
            text-align: center;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            padding: 0;
            margin: 0;
        }
        
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .message {
            max-width: 80%;
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            line-height: 1.5;
            word-break: break-word;
        }
        
        .message.user {
            background-color: #add8e6;
            margin-right: auto;
        }
        
        .message.nina {
            background-color: #ffe4ec;
            margin-left: auto;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #f0f0f0;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid rgba(255, 182, 193, 0.5);
            border-radius: 25px;
            outline: none;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            border-color: #ff6b9d;
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.2);
        }
        
        button {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4785 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
        }
        
        footer {
            text-align: center;
            padding: 10px;
            color: #888;
            font-size: 0.8em;
            background-color: white;
            border-top: 1px solid #f0f0f0;
        }
        
        .nina-image {
            margin: 20px 0;
        }
        
        .nina-image img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffe4ec;
        }
        
        h1 {
            color: #ff6b9d;
            margin-bottom: 10px;
        }
        
        /* للأجهزة الصغيرة */
        @media (max-width: 480px) {
            .message {
                max-width: 90%;
                padding: 10px 12px;
                font-size: 0.9em;
            }
            
            button {
                padding: 12px 15px;
            }
            
            .nina-image img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

<div class="welcome">
    <h1>نينا</h1>
    <p>مرحة، تحب الضحك ونشر البهجة والأحلام الجميلة!</p>
    <div class="nina-image">
        <img src="https://hdyrzyhxy.github.io/My-friend-nina/file_00000000d888622fb32bde35ba6069fe.png" alt="صورة نينا">
    </div>
    <br><br>
    <button onclick="startChat()">بدء الدردشة</button>
</div>

<div class="chat-container" id="chat">
    <div id="messages"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="اكتب هنا..." autocomplete="off">
        <button onclick="sendMessage()">إرسال</button>
    </div>
    <footer>صانعتي هي الطموحة نور محمد🌸</footer>
</div>

<audio id="sendSound" src="https://freesound.org/data/previews/341/341695_3248244-lq.mp3"></audio>
<audio id="receiveSound" src="https://freesound.org/data/previews/170/170523_2437358-lq.mp3"></audio>

<script>
    let userName = '';
    
    function startChat() {
        document.querySelector('.welcome').style.display = 'none';
        document.getElementById('chat').style.display = 'flex';
        setTimeout(() => {
            ninaMessage('مرحباً أنا نينا^^، ما اسمك؟');
        }, 500);
    }

    function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;
        
        addMessage(text, 'user');
        document.getElementById('sendSound').play();
        input.value = '';
        
        if (!userName) {
            userName = text;
            setTimeout(() => {
                ninaMessage(`تشرفت بك يا ${userName}! ما حلمك الكبير الذي تتمنى تحقيقه؟`);
            }, 700);
        } else {
            setTimeout(() => {
                const responses = [
                    `رائع يا ${userName}! أحلامك تلمع كالنجوم!`,
                    `أحب تفاؤلك يا ${userName}، العالم يحتاج المزيد من أمثالك!`,
                    `${userName}، أحلامك هي البوصلة التي ستقودك إلى النجاح!`,
                    `يا ${userName}، لطالما آمنت أن الأحلام الكبيرة تبدأ بخطوات صغيرة!`
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                ninaMessage(randomResponse);
            }, 1000);
        }
    }

    function addMessage(text, sender) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        messageDiv.innerHTML = `<span>${text}</span>`;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function ninaMessage(text) {
        addMessage(text, 'nina');
        document.getElementById('receiveSound').play();
    }
    
    // السماح بإرسال الرسالة بالضغط على Enter
    document.getElementById('userInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</body>
</html>
